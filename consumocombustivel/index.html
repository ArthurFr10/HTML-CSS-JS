<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo consumo de combustível</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/42568fuelpump_98960.ico" type="image/x-icon">
</head>
<body>
<div class="central">
    <input type="text" id="distancia" placeholder="Digite a distância para seu destino em KM">

    <p id="resultado"></p>
